    env: dev
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webingress
  namespace: google
spec:
  ingressClassName: nginx
  rules:
  - host: "www.prasadtech.online"
    http:
      paths:
      - path: "/"
        pathType: "Prefix"
        backend:
          service:
            name: webservice
            port:
              number: 80
  - host: "www.prasadtech.online"
    http:
      paths:
      - path: "/banana"
        pathType: "Prefix"
        backend:
          service:
            name: bananaservice
            port:
              number: 80
  - host: "www.prasadtech.online"
    http:
      paths:
      - path: "/apple"
        pathType: "Prefix"
        backend:
          service:
             name: appleservice
             port:
               number: 80





